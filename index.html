<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h2>Digite um número e confirme para gerar uma Tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" value="0" id="number" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até:</label>
        <input type="number" min="1" value= "1" multiplicator"
        id="multiplicator" />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
    <div id="multiplication-operations">
      <p>Informe um número para calcular a tabuada...</p>
    </div>
  </body>
</html>
